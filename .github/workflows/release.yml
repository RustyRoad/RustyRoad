---
name: Release

"on":
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.22)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: test
    if: >
      github.event_name == 'release' ||
      github.event_name == 'workflow_dispatch'
    env:
      # Prefer the repo's existing CRATES_TOKEN secret, but allow the more common
      # CARGO_REGISTRY_TOKEN secret name as a fallback.
      CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_TOKEN || secrets.CARGO_REGISTRY_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Validate Cargo.toml version matches input
        if: github.event_name == 'workflow_dispatch'
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          set -euo pipefail
          MANIFEST_VERSION=$(python3 - <<'PY'
          import re
          from pathlib import Path

          text = Path('Cargo.toml').read_text(encoding='utf-8')
          m = re.search(r'^version\s*=\s*"([^"]+)"\s*$', text, re.MULTILINE)
          if not m:
              raise SystemExit('Could not determine version from Cargo.toml')
          print(m.group(1))
          PY
          )

          if [ "$MANIFEST_VERSION" != "$INPUT_VERSION" ]; then
            echo "::error::Release requested for version '$INPUT_VERSION', but Cargo.toml is '$MANIFEST_VERSION'."
            echo "::error::Update Cargo.toml (and CHANGELOG.md) and push, then re-run the workflow."
            exit 1
          fi

      - name: Validate GitHub release tag matches Cargo.toml version
        if: github.event_name == 'release'
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          MANIFEST_VERSION=$(python3 - <<'PY'
          import re
          from pathlib import Path

          text = Path('Cargo.toml').read_text(encoding='utf-8')
          m = re.search(r'^version\s*=\s*"([^"]+)"\s*$', text, re.MULTILINE)
          if not m:
              raise SystemExit('Could not determine version from Cargo.toml')
          print(m.group(1))
          PY
          )

          EXPECTED_TAG="v$MANIFEST_VERSION"
          if [ "$RELEASE_TAG" != "$EXPECTED_TAG" ]; then
            echo "::error::GitHub release tag is '$RELEASE_TAG' but Cargo.toml is '$MANIFEST_VERSION' (expected tag '$EXPECTED_TAG')."
            echo "::error::Fix the tag/version mismatch before publishing to crates.io."
            exit 1
          fi

      - name: Ensure crates.io token is configured
        run: |
          set -euo pipefail
          if [ -z "${CARGO_REGISTRY_TOKEN:-}" ]; then
            echo "::error::Missing crates.io token. Configure repository secret CRATES_TOKEN (or CARGO_REGISTRY_TOKEN)."
            exit 1
          fi

      - name: Publish to crates.io
        run: cargo publish --locked

  build-binaries:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.event_name == 'release'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustyroad
            asset_name: rustyroad-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustyroad
            asset_name: rustyroad-macos-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: >
            ${{ runner.os }}-${{ matrix.target }}-cargo-${{
            hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: >
            ./target/${{ matrix.target }}/release/${{
            matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
